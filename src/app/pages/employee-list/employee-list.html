<div class="min-h-screen bg-slate-50">
  <header class="bg-white border-b border-slate-200 sticky top-0 z-20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-slate-800">Employee Management</h1>
      <div class="flex gap-3">
        <a
          routerLink="/add-employee"
          class="bg-green-600 text-white px-4 py-2 rounded-lg text-sm font-medium"
          >Add Employee</a
        >
        <button (click)="logout()" class="text-slate-500 text-sm bg-green-600 text-white px-4 py-2 rounded-lg text-sm font-medium">Logout</button>
      </div>
    </div>
  </header>

  @if (notification) {
  <div
    [ngClass]="notification.type === 'red' ? 'bg-red-500' : 'bg-yellow-500'"
    class="fixed top-20 right-4 p-4 text-white rounded-lg shadow-lg z-50"
  >
    {{ notification.message }}
  </div>
  }

  <main class="max-w-7xl mx-auto px-4 py-8">
    <div
      class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 mb-6 grid grid-cols-1 md:grid-cols-3 gap-4 items-end"
    >
      <div>
        <label class="text-xs font-bold text-slate-500 uppercase">Username</label>
        <input
          type="text"
          [(ngModel)]="filters.searchUsername"
          (ngModelChange)="onFilterChange()"
          class="w-full mt-1 px-3 py-2 bg-slate-50 border rounded-lg text-sm outline-none focus:ring-1 ring-blue-500"
        />
      </div>
      <div>
        <label class="text-xs font-bold text-slate-500 uppercase">Email</label>
        <input
          type="text"
          [(ngModel)]="filters.searchEmail"
          (ngModelChange)="onFilterChange()"
          class="w-full mt-1 px-3 py-2 bg-slate-50 border rounded-lg text-sm outline-none focus:ring-1 ring-blue-500"
        />
      </div>
      <button
        (click)="resetFilters()"
        class="text-sm bg-slate-300 rounded-xl h-full text-slate-500 hover:text-slate-800"
      >
        Clear All
      </button>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
      <div class="overflow-x-auto">
        <app-table
          [paginatedEmployees]="paginatedEmployees"
          (sort)="onSort($event)"
          (edit)="dummyModal('Edit', $event, 'yellow')"
          (delete)="onDelete($event)"
        ></app-table>
      </div>

      <div class="p-4 bg-slate-50 flex justify-between items-center text-xs">
        <div class="flex items-center gap-2">
          <span>Show</span>
          <select
            [(ngModel)]="filters.pageSize"
            (change)="onFilterChange()"
            class="border rounded px-1"
          >
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
          </select>
        </div>
        <div class="flex gap-2 items-center">
          <button
            [disabled]="filters.page === 1"
            (click)="onPage(filters.page - 1)"
            class="px-2 py-1 border rounded bg-white disabled:opacity-50"
          >
            &lt;
          </button>
          <span>Page {{ filters.page }} of {{ totalPages }}</span>
          <button
            [disabled]="filters.page === totalPages"
            (click)="onPage(filters.page + 1)"
            class="px-2 py-1 border rounded bg-white disabled:opacity-50"
          >
            &gt;
          </button>
        </div>
      </div>
    </div>
  </main>
</div>
