<div class="min-h-screen flex items-center justify-center bg-slate-100 p-4">
  <div class="max-w-sm w-full bg-white border border-slate-300 rounded-lg shadow">
    
    <div class="bg-green-600 p-5 text-white">
      <h1 class="text-xl font-semibold">Login Employee</h1>
      <p class="text-sm opacity-90">Please login</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="p-6">
      @if (error) {
        <div class="mb-4 text-sm text-red-600">
        {{ error }}
      </div>
      }
      

      <div class="mb-4">
        <label class="block text-sm text-slate-700 mb-1">Username</label>
        <input
          type="text"
          name="username"
          [(ngModel)]="username"
          required
          class="w-full px-3 py-2 border border-slate-300 rounded focus:outline-none focus:border-blue-400"
          placeholder="admin">
      </div>

      <div class="mb-5">
        <label class="block text-sm text-slate-700 mb-1">Password</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          class="w-full px-3 py-2 border border-slate-300 rounded focus:outline-none focus:border-blue-400"
          placeholder="password">
      </div>

      <button
        type="submit"
        class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-500">
        Login
      </button>

      <p class="text-center text-xs text-slate-400 mt-4">
        default user: admin / password123
      </p>

    </form>
  </div>
</div>
